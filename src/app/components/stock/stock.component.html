<div class="product-container">
    <p-card>
    <h1>Add stock details:</h1>
    <form [formGroup]="stockForm">
        <div class="fields-container">
            <div class="form-field p-float-label">
                <input type="text" id="quantity" pInputText formControlName="quantity"/>
                <label for="quantity">Quantity</label>
            </div>
            <div class="form-field p-float-label">
                <input type="text" id="price" pInputText formControlName="price"/>
                <label for="price">Price</label>
            </div>
            <!-- <div class="form-field p-float-label">
                <input type="text" id="product" pInputText formControlName="product" />
                <label for="product">Product</label>
            </div> -->
        </div>
    </form>
    <div class="action-buttons">
        <!-- <button pButton type="button" label="Submit"></button> -->
        <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
        <p-button label="Create" (onClick)="saveStock()" icon="pi pi-angle-right" iconPos="right"></p-button>
    </div>
    <!-- <a routerLink="/login">Go to login</a> -->
</p-card>
</div>

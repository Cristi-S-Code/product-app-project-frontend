<div class="stock-container">
    <p-card>
    <h1>Add stock details:</h1>
    <form [formGroup]="stockForm">
        <div class="fields-container">
            <div class="form-field p-float-label">
                <input type="text" id="quantity" pInputText formControlName="quantity"/>
                <label for="quantity">Quantity</label><br>
                <small class="p-error" *ngIf="stockForm.controls['quantity'].invalid && (stockForm.controls['quantity'].dirty || stockForm.controls['quantity'].touched)">
                    *Quantity is required
                    </small>
            </div>
            <div class="form-field p-float-label">
                <input type="text" id="price" pInputText formControlName="price"/>
                <label for="price">Price</label><br>
                <small class="p-error" *ngIf="stockForm.controls['price'].invalid && (stockForm.controls['price'].dirty || stockForm.controls['price'].touched)">
                    *Price is required
                    </small>
            </div>
        </div>
    </form>
    <div class="action-buttons">
        <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
        <p-button label="Next" [disabled]="stockForm.invalid" (onClick)="saveStock()" icon="pi pi-angle-right" iconPos="right"></p-button>
    </div>
</p-card>
</div>

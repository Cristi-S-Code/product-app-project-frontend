<p-table #dt [globalFilterFields]="['supplier', 'productName']" [value]="productList" styleClass="p-datatable-striped" responsiveLayout="scroll" [paginator]="true" [rows]="10"
    [scrollable]="true" scrollHeight="510px">
    <ng-template pTemplate="caption">
        <div class="search-box">
            <span class="p-input-icon-right ml-auto">
              <i class="pi pi-search"></i>
              <input
                pInputText
                #textInput
                type="text"
                (input)="dt.filterGlobal(textInput.value, 'contains')"
                placeholder="Search product/supplier"
              />
            </span>
          </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Pzn </th>
            <th>Supplier</th>
            <th>Product name</th>
            <th>Strength</th>
            <th>Package size</th>
            <th>Unit</th>
            <th>Stock Details</th>
            <th>Options</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.pzn}}</td>
            <td>{{product.supplier | uppercase}}</td>
            <td>{{product.productName | uppercase}}</td>
            <td>{{product.strength}}</td>
            <td>{{product.packageSize}}</td>
            <td>{{product.unit}}</td>
            <td>
                <button type="button" (click)="show(product)" pButton icon="pi pi-info-circle" label="Show"></button>
            </td>
            <td>
                <!-- <p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
                <button #btn type="button" pButton icon="pi pi-fw pi-list" label="Show" (click)="menu.toggle($event)"></button> -->
                <button pButton pRipple type="button" icon="pi pi-fw pi-pencil" class="p-button-rounded p-button-text"
                    (click)="onEdit(product.pzn)"></button>
                <button pButton pRipple type="button" icon="pi pi-fw pi-trash"
                    class="p-button-rounded p-button-danger p-button-text" (click)="deleteValues(product)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
